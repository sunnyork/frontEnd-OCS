                    </div>
                    <ul class="navi">

            <div class="main-wrap" id="app11">

                <!-- / breadcrumb & page title -->
                <!-- major content -->
                <!-- ************************************ content start from HERE ************************************ -->
                <div class="row">
                    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
                        <div class="input-group main-search">
                            <input type="text" class="form-control" placeholder="請輸入關鍵字尋找試題">
                            <span class="input-group-addon ocs-search" id="search-by-keyword"></span>

                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-responsive center-1 center-5">
                        <col width="5%">
                        <col width="15%">
                        <col width="50%">
                        <col width="10%">
                        <col width="20%">
                        
                        <thead>
                            <tr>
                                <th class="text-center">No.</th>
                                <th>考題ID</th>
                                <th>考題內容</th>
                                <th>建立日期</th>
                                <th class="text-center">動作</th>
                            </tr>
                        </thead>
                        <tbody id="exam-list">
                        <!-- backbone view tpl1101 goes here -->

                        <!-- / backbone view tpl1101 -->
                        </tbody>
                    </table>
                </div>
                <div class="text-center" id="pagintaion">
                    <ul class="pagination">
                        <li><a><span aria-hidden="true">&lt;</span><span class="sr-only">Previous</span></a></li>
                        <li class="active"><a href="">1</a></li>
                        <li><a href="">2</a></li>

        <script type="text/template" id="gridRow">
            <td></td>
            <td><%= testid %></td>
            <td><%= title %></td>
            <td><%= date %></td>
            <td>
                <button type="button" class="btn btn-default btn-xs ocs-btn ocs-btn-replace" title="取代"><span class="sr-only">Replace</span></button>
                <button type="button" class="btn btn-default btn-xs delete-exam ocs-btn ocs-btn-delete" title="刪除" eid="a000001"><span class="sr-only">Delete</span></button>
            </td>
        </script>

        <script data-main="js/app/testGridApp.js" src="js/lib/require.js"></script>
